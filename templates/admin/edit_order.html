{% extends 'admin/base.html' %}

{% block title %}Editar Pedido{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Editar Pedido #{{ order.id }}</h1>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Formulário de Edição de Pedido</h6>
        </div>
        <div class="card-body">
            <form action="{{ url_for('admin.edit_order', order_id=order.id) }}" method="POST" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <label for="company_name" class="form-label">Nome da Empresa *</label>
                    <input type="text" class="form-control" id="company_name" name="company_name" 
                           value="{{ order.company_name }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="subtitle" class="form-label">Subtítulo</label>
                    <input type="text" class="form-control" id="subtitle" name="subtitle" 
                           value="{{ order.subtitle or '' }}" 
                           placeholder="Ex: Placa de identificação, Painel LED, etc.">
                </div>

                <div class="form-group mb-3">
                    <label for="description" class="form-label">Descrição do Pedido</label>
                    <textarea class="form-control" id="description" name="description" rows="4" 
                              placeholder="Descrição detalhada do que será produzido...">{{ order.description or '' }}</textarea>
                </div>
                <div class="form-group">
                    <label for="order_date">Data do Pedido:</label>
                    <input type="date" class="form-control" id="order_date" name="order_date" value="{{ order.order_date.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="form-group">
                    <label for="delivery_date">Data de Entrega:</label>
                    <input type="date" class="form-control" id="delivery_date" name="delivery_date" value="{{ order.delivery_date.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select class="form-control" id="status" name="status">
                        <option value="pendente" {% if order.status == 'pendente' %}selected{% endif %}>Pendente</option>
                        <option value="aprovado" {% if order.status == 'aprovado' %}selected{% endif %}>Aprovado</option>
                        <option value="em_producao" {% if order.status == 'em_producao' %}selected{% endif %}>Em Produção</option>
                        <option value="pronto_para_entrega" {% if order.status == 'pronto_para_entrega' %}selected{% endif %}>Pronto para Entrega</option>
                        <option value="entregue" {% if order.status == 'entregue' %}selected{% endif %}>Entregue</option>
                        <option value="cancelado" {% if order.status == 'cancelado' %}selected{% endif %}>Cancelado</option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="approved" name="approved" {% if order.approved %}checked{% endif %}>
                    <label class="form-check-label" for="approved">Aprovado</label>
                </div>
                <div class="form-group">
                    <label for="company_logo">Logo da Empresa (opcional):</label>
                    <input type="file" class="form-control-file" id="company_logo" name="company_logo" accept="image/*">
                    {% if order.company_logo %}
                        <small class="form-text text-muted">Logo atual: <a href="{{ url_for('static', filename='uploads/' + order.company_logo) }}" target="_blank">{{ order.company_logo }}</a></small>
                    {% else %}
                        <small class="form-text text-muted">Nenhuma logo atual.</small>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="{{ url_for('admin.order_details', order_id=order.id) }}" class="btn btn-secondary ml-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
